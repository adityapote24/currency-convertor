<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
      <h2>Currency Convertor</h2>
      <form>
        <div class="amount">
          <label for="cash">Input Amount</label>
          <input type="number" id="cash" value="1" />
        </div>
        


        <div class="convertor">
          <div class="from">
            
            <div>From</div>
            <div class="selector">

                <img src="https://flagsapi.com/US/shiny/64.png" alt="NAN" />
                <!-- <label for="from_curr">Select Currency</label> -->
                <select name="From_currency" id="from_curr"  >
                    
                </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <div>To</div>

            <div class="selector">

                <img src="https://flagsapi.com/IN/shiny/64.png" alt="" />
                <!-- <label for="to_curr">Select Currency</label> -->
                <select name="To_currency" id="to_curr">
                    
                </select>
            </div>
          </div>
        </div>
        <div class="result_msg">1 USD = 82.80931227 INR</div>
        <button type="submit">Get Exchange Rate</button>
      </form>

    </div>

    <script src="countrylist.js"></script>
    <script src="main.js"></script>
  </body>
</html>
